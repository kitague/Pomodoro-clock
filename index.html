<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="container">
                <header>
                    <h1>Pomodoro Clock</h1>
                </header>
                <div class="clock-container">
                    <div class="clock-grid">
                        <button id="left-inc-btn" class="btn">▲</button>
                        <h2 id="session">Session</h2>
                        <p id="session-time" class="time">session time</p>
                        <button id="left-dec-btn" class="btn">▼</button>
        
                        <button id="right-inc-btn" class="btn">▲</button>
                        <h2 id="break">Break</h2>
                        <p id="break-time" class="time">break time</p>
                        <button id="right-dec-btn" class="btn">▼</button>
                        <button id="start-btn" class="btn">Start</button>
                        <button id="reset-btn" class="btn">Reset</button>
                        <div class="timer-div">
                            <p id="timer">time</p>
                        </div>
                        <button id="pause-btn" class="btn">Pause</button>
                        <button id="stop-btn" class="btn">Stop</button>
                    </div>
                </div>
                 
                 
            </div>
    <script src= "jsfile.js"></script>
        
</body>
</html>
